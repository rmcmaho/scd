language: python
python:
  - '3.6'
before_install:
  - curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
  - sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
  - sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
  - sudo apt-get update -q
install:
  - pip install boto3
  - pip install awscli
  - sudo apt-get install dotnet-sdk-2.0.2
  - gem install yaml-lint
script:
  - aws cloudformation validate-template --template-body file://src/lambda/package.yml
  - yaml-lint src/lambda/package.yml
  - aws cloudformation package --template-file src/lambda/package.yml --output-template-file serverless-output.yml --s3-bucket scd-code
  - aws cloudformation deploy --template-file serverless-output.yml --stack-name scd
env:
  global:
  - AWS_DEFAULT_REGION: us-east-1
  - secure: 
  - secure: 
