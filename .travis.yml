language: python
before_script:
- cd ${TRAVIS_BUILD_DIR}
- "(mkdir build && cd build && cmake ../src)"
deploy:
  provider: lambda
  zip: src/print_records.py
  function_name: print_records
  handler_name: lambda_handler
  region: us-east-1
  role: arn:aws:iam::430596093869:role/lambda-dynamodb-execution-role
  runtime: python3.6
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
script:
- "(cd build && make create_zip)"
